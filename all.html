<input id="myInput" type="text">
<h1> Pick a number 1-4. </h1>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
    var text;
    var allaround = document.getElementById("myInput").value;

    switch(allaround) {
        case "1":
            text = "Try eating a warm noodle dish. Keep in mind that this dish commonly includes tomatos and garlic. Please do not eat if alergic to these items.";
        break;
        case "2":
        text = "Try eating the freshest burger a fast food restaurant can give. Keep in mind that this dish includes tomatos, mustard, cheese, relish and mayonnaise. Please do not eat if alergic to these items.";
        break;
        case "3":
        text = "Try eating a chocolately sweet goodness. Keep in mind that this dish includes cocoa and eggs. Please do not eat if alergic to these items."
        break;
        case "4":
            text = "This dish will keep you satisfied with different vegtables and noodles. Keep in mind that this dish usually includes peanut oil, chicken broth, soy sauce and sesame oil. Please do not eat if alergic to these items.";
        break;
        case "5":
        text = "I am not a fan of orange.";
        break;
        case "6":
        text = "How you like them apples?";
        break;
        default:
        text = "I have never heard of that fruit...";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
