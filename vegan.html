<html>
<body>
<input id="myInput" type="text">
<h1> Pick a number 1-7. </h1>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction() {
    var text;
    var vegan = document.getElementById("myInput").value;

    switch(vegan) {
        case "1":
            text = "Try eating a healthy but filling veggie wrap. Keep in mind that this dish commonly includes tomatos, onions, bell peppers, lettuce, cheese and seasoned rice. Please do not eat if alergic to these items.";
        break;
        case "2":
        text = "Try eating this savory comfort food, black bean burger. Keep in mind that this dish commonly includes black beans, egg, cumin, garlic, chili powder, hot sauce and bell peppers. Please do not eat if alergic to these items.";
        break;
        case "3":
        text = "Try eating this delicious combination of a tofu and a muffin. These tofu muffins are light yet very filling. Keep in mind that this dish commonly includes tofu, tahini, soy milk, curcuma and bell peppers. Please do not eat if alergic to these items."
        break;
        case "4":
            text = "Enjoy these warm savory cinnamon rolls. Keep in mind that this dish commonly uses yeast, flaxmeal, wheat flour, baking powder, vegtable oil, cinnamon and almond milk. Please do not eat if alergic to these items.";
        break;
        case "5":
        text = " Have a rich fresh acai berry bowl with no yogurt. Keep in mind that this dish commonly includes honey, granola, nuts, seeds and acai. Please do not eat if alergic to these items.";
        break;
        case "6":
        text = "Try eating a dish that incorportates the flavor of brown rice with the freshness of the vegtables in vegtable fruit rice. Keep in mind that this dish commonly includes peanut oil, brown rice, onions, garlic, bell peppers, soy sauce and sugar. Please do not eat if alergic to these items.";
        break;
        case "7":
            text = "Eat this simple yet satisfying snack. Warm crispy tortilla chips with cold fresh salsa. Keep in mind that this dish commonly includes jalapenos, lime, cilantro, red onions and tomatos. Please do not eat if alergic to these items.";
        break;
        default:
        text = "I have never heard of that fruit...";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
